<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Contacts</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/blazor.css" />
    <link rel="stylesheet" href="MobSysFinalsBase1.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes logo-pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .logo-pulse {
            animation: logo-pulse 0.75s ease-in-out 10;
        }

        .hidden-preload {
            display: none;
        }
    </style>
</head>
<body class="bg-white h-screen flex items-center justify-center">
    <div class="status-bar-safe-area"></div>
    <div id="splash-screen" class="flex flex-col items-center justify-center h-full">
        <i class="fas fa-address-book text-[5rem] text-[#5865F2] logo-pulse"></i>
        <div class="mt-60 text-3xl text-gray-800 font-semibold">My Contacts</div>
    </div>
    <div id="app" class="hidden"></div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <div id="preload-images" class="hidden-preload"></div>
