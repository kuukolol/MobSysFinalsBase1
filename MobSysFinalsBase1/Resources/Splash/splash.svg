<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" style="background:#121212;">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P');
		.title {
		font-family: 'Press Start 2P', monospace;
		fill: #00ffff;
		font-size: 32px;
		text-anchor: middle;
		letter-spacing: 2px;
		filter: drop-shadow(2px 2px 0 #008080);
		}
		.icon {
		fill: #00ffff;
		stroke: #008080;
		stroke-width: 2;
		}
	</style>

	<!-- Contact book pixel icon -->
	<rect class="icon" x="140" y="140" width="90" height="110" rx="8" ry="8" fill="#003333" stroke="#00ffff" stroke-width="3"/>
	<rect class="icon" x="155" y="160" width="60" height="10" fill="#00ffff"/>
	<rect class="icon" x="155" y="180" width="60" height="10" fill="#008080"/>
	<rect class="icon" x="155" y="200" width="60" height="10" fill="#00ffff"/>
	<rect class="icon" x="155" y="220" width="60" height="10" fill="#008080"/>

	<!-- Smartphone pixel icon -->
	<rect class="icon" x="280" y="140" width="60" height="110" rx="10" ry="10" fill="#003333" stroke="#00ffff" stroke-width="3"/>
	<rect class="icon" x="295" y="220" width="30" height="8" rx="4" ry="4" fill="#00ffff" />
	<circle class="icon" cx="325" cy="155" r="4" fill="#00ffff" />
	<rect class="icon" x="295" y="165" width="30" height="40" fill="#008080" />

	<!-- Text -->
	<text class="title" x="256" y="300">MY CONTACTS</text>
</svg>
